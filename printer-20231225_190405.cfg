[exclude_object]
[include Hardware/*cfg]
[include mainsail.cfg]
[include .config_backup.cfg]
[include Macros/Macro_List.cfg]
[include KAMP/*cfg]
[auto_speed]
[include K-ShakeTune/*.cfg]
#[include PIS.cfg]
#[include EBB36.cfg]
#[include pitb.cfg]
#[include cartographer.cfg]

##--------------------------------------------------------------------
[mcu] #Octopus
canbus_uuid: 4b5ba85b0805

[mcu can0]  #toolhead
canbus_uuid: daca1ef2a961

[mcu pitb]  #PITB
canbus_uuid: a5a8bd05d454

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[mcu cartographer]
#canbus_uuid: f694b94eed65

##--------------------------------------------------------------------


[printer]
kinematics: corexy
max_velocity: 500
max_accel: 25000 #25000             
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 12.0

[input_shaper]
shaper_freq_x: 71.0
shaper_type_x: mzv
damping_ratio_x: 0.054 # damping ratio for the X axis
shaper_freq_y: 48.6
shaper_type_y: zv
damping_ratio_y: 0.050 # damping ratio for the Y axis

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[autotune_tmc stepper_x]
motor: ldo-42sth48-2804ah
[autotune_tmc stepper_y]
motor: ldo-42sth48-2804ah


## FOUND IN PITB.CFG
 
#####################################################################
#   Z Stepper Settings
#####################################################################
[autotune_tmc stepper_z]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z1]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z2]
motor: ldo-42sth48-2004ac
[autotune_tmc stepper_z3]
motor: ldo-42sth48-2004ac

## FOUND IN Z-Axis.CFG

#####################################################################
#   Extruder
#####################################################################

#####################################################################
#   Bed Heater
#####################################################################
##  SSR Pin - HE0
##  Thermistor - T0
[heater_bed]
heater_pin: PA2
sensor_type: Generic 3950
sensor_pin: PF4
max_power: 1
min_temp: 0
max_temp: 140
pwm_cycle_time: 0.2
#####################################################################
#   Fan Control
#####################################################################
## CPAP BLTouch,Power HE0##
[fan]
pin: PB0
enable_pin:PA3
max_power: 1
cycle_time:0.005 # 0.002
hardware_pwm: false
kick_start_time: 0.5
shutdown_speed:0

##CPAP POWER HE3##
#[controller_fan CPAP POWER]
#pin: PB11
#kick_start_time: 0.5
#stepper: extruder
#fan_speed: 1

##Skirt fan 1 - FAN1##
[controller_fan Electronics fan]
pin: PE5
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.2

##Skirt fan 2 - FAN2##
[controller_fan Electronics fan2]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
fan_speed: 0.2

##  Controller fan - FAN0
[controller_fan Octoglasses]
pin: PA8
kick_start_time: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3
fan_speed: 0.7

[controller_fan GantryL]
pin: pitb:FAN0
kick_start_time: 0.5
cycle_time: 0.00004 #25khz
fan_speed: 1
stepper: stepper_x, stepper_y
hardware_pwm: False

[controller_fan GantryR]
pin: pitb:FAN1
kick_start_time: 0.5
cycle_time: 0.00004 #25khz
fan_speed: 1
stepper: stepper_x, stepper_y
hardware_pwm: False

#####################################################################
#   LED Control
#####################################################################
## Chamber Lighting - CNC_FAN4
[output_pin caselight]
pin: PD14
pwm:true
shutdown_value: 0
value:0.2
cycle_time: 0.01
#####################################################################
#   Additional Sensors
#####################################################################
[temperature_sensor chamber]
## Chamber Temperature - T1
sensor_type: Generic 3950
sensor_pin: pitb:THERM0
min_temp: 0
max_temp: 100
gcode_id: chamber_th

[temperature_sensor Buildplate]
##Buildplate Temperature TB
sensor_type: Generic 3950
sensor_pin: PF3
min_temp: 0
max_temp: 150

[temperature_sensor MotorA]
##MotorA Temperature T2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF5
min_temp: 0
max_temp: 100

[temperature_sensor MotorB]
##MotorB Temperature T3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF6
min_temp: 0
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[lis2dw]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: lis2dw
accel_per_hz: 150  # default is 75
probe_points:
    150, 150, 20

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 18000

[quad_gantry_level]   
gantry_corners:
 -60,-10
 360,370

##  Probe points
points:
 50,25
 50,225
 250,225
 250,25

speed: 100
horizontal_move_z: 3
retries: 15
retry_tolerance: 0.0075
max_adjust: 10

## BED MESH ##

[bed_mesh]
mesh_min: 15, 27
mesh_max: 285,273
horizontal_move_z: 5
probe_count: 25,25
algorithm: bicubic
#mesh_pps: 2, 3
#bicubic_tension: 0.2
speed: 200
#fade_start: 3
#fade_end: 10
#fade_target: 0

[safe_z_home]
home_xy_position: 150,150
z_hop: 10


[neopixel LIGHTSHOW]
pin: PB7
chain_count: 18
color_order: GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0


#####################################################################
#   Macros
#####################################################################







##
#[gcode_macro G28]
#: G28 homing with SB LED status
#rename_existing: G2828
#gcode:
 
 # G2828 { rawparams }

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro UPDATE_IDLE_TIMEOUT]
description: Send `UPDATE_IDLE_TIMEOUT [H=<value>] [M=<value>] [S=<value>] ` to set the Hours, Minutes, and Seconds for Idle_Timout. Passing no paramaters will return it to the config default value.
gcode:
	{% set Hours   = params.H|default(0)|int %}
    {% set Minutes = params.M|default(0)|int %}
    {% set Seconds = params.S|default(0)|int %}
    {% set DEFAULT = printer.configfile.settings.idle_timeout.timeout|int %}

	{% set TIME = ((Hours*3600) + (Minutes*60) + (Seconds))|int %}
	
	{% if TIME == 0 %} # No time was entered
        {% set TIME = DEFAULT %}
	{% endif %}
	set_idle_timeout timeout={TIME|int}



[gcode_macro M900]
gcode:
      SET_PRESSURE_ADVANCE ADVANCE={params.K}

# Enable arcs support
[gcode_arcs]
resolution: 0.1

